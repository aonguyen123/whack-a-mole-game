<div class="p-8 max-w-5xl m-auto">
  <div>
    <h1 class="text-lg md:text-2xl lg:text-5xl font-bold text-center">
      Whack A Mole
    </h1>
  </div>

  <div class="flex flex-col md:flex-row gap-4 mt-8">
    <div
      class="stats outline-1 outline-black/5 stats-horizontal md:stats-vertical shadow flex-1"
    >
      <div class="stat">
        <div class="stat-title text-[10px] lg:text-xs">
          Total Mole Your Whacked
        </div>
        <div class="stat-value text-xl lg:text-3xl">{{ score$ | async }}</div>
        <div class="stat-desc text-[10px] lg:text-xs">Highest score: 12</div>
      </div>

      <div class="stat">
        <div class="stat-title text-[10px] lg:text-xs">Time remained</div>
        <div class="stat-value text-xl lg:text-3xl">
          <ng-container *ngIf="{ timeLeft: timeLeft$ | async } as data">
            {{ data.timeLeft | remainingTime }}
          </ng-container>
        </div>
      </div>

      <div class="stat">
        <div class="stat-title text-[10px] lg:text-xs">
          Press start button to start
        </div>
        <div class="stat-value text-xl lg:text-3xl">
          <button #start class="btn btn-primary btn-sm">Start</button>
        </div>
      </div>
    </div>

    <!-- Game -->
    <div
      class="w-[350px] h-[300px] md:w-[600px] md:h-[400px] flex flex-wrap m-auto bg-base-200 flex-none"
    >
      <div class="hole hole1" [style]="'--hole-image:' + holeSrc" #hole1>
        <div class="mole" [style]="'--mole-image:' + moleSrc" #mole1></div>
      </div>
      <div class="hole hole2" [style]="'--hole-image:' + holeSrc" #hole2>
        <div class="mole" [style]="'--mole-image:' + moleSrc" #mole2></div>
      </div>
      <div class="hole hole3" [style]="'--hole-image:' + holeSrc" #hole3>
        <div class="mole" [style]="'--mole-image:' + moleSrc" #mole3></div>
      </div>
      <div class="hole hole4" [style]="'--hole-image:' + holeSrc" #hole4>
        <div class="mole" [style]="'--mole-image:' + moleSrc" #mole4></div>
      </div>
      <div class="hole hole5" [style]="'--hole-image:' + holeSrc" #hole5>
        <div class="mole" [style]="'--mole-image:' + moleSrc" #mole5></div>
      </div>
      <div class="hole hole6" [style]="'--hole-image:' + holeSrc" #hole6>
        <div class="mole" [style]="'--mole-image:' + moleSrc" #mole6></div>
      </div>
    </div>
  </div>
