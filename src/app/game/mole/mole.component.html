<div class="p-8 max-w-5xl m-auto">
  <div>
    <h1 class="text-lg md:text-2xl lg:text-5xl font-bold text-center">
      Whack A Mole
    </h1>
  </div>

  <div class="flex flex-col md:flex-row gap-4 mt-8">
    <div
      class="stats outline-1 outline-black/5 stats-horizontal md:stats-vertical shadow"
    >
      <div class="stat">
        <div class="stat-title text-[10px] lg:text-xs">
          Total Mole Your Whacked
        </div>
        <div class="stat-value text-xl lg:text-3xl">{{ score$ | async }}</div>
        <div class="stat-desc text-[10px] lg:text-xs">Highest score: 12</div>
      </div>

      <div class="stat">
        <div class="stat-title text-[10px] lg:text-xs">Time remained</div>
        <div class="stat-value text-xl lg:text-3xl">
          <ng-container *ngIf="{ timeLeft: timeLeft$ | async } as data">
            {{ data.timeLeft | remainingTime }}
          </ng-container>
        </div>
        <div class="stat-desc">
          <button #start class="btn btn-primary btn-sm">Start</button>
        </div>
      </div>
    </div>

    <!-- Game -->

    <div class="grid grid-cols-3 grid-rows-2 gap-3 bg-base-200 flex-1">
      <div
        class="basis-3xs after:bg-[url('/assets/images/dirt.svg')] after:bg-cover after:bg-no-repeat after:bg-top after:top-[130px] sm:after:bg-top sm:after:top-[127px] md:after:bg-[-18px_1px] overflow-hidden after:absolute md:after:top-[128px] after:left-0 after:bottom-0 after:right-0 relative h-40"
        #hole1
      >
        <div
          class="bg-[url('/assets/images/mole.svg')] absolute bg-no-repeat w-full h-full bg-[auto_70%] md:bg-[auto_80%] bg-bottom top-full transition-all ease-[ease] duration-[0.4s] transition-normal"
          #mole1
        ></div>
      </div>
      <div
        class="basis-3xs after:bg-[url('/assets/images/dirt.svg')] after:bg-cover after:bg-no-repeat after:bg-top after:top-[130px] sm:after:bg-top sm:after:top-[127px] md:after:bg-[-18px_1px] overflow-hidden after:absolute md:after:top-[128px] after:left-0 after:bottom-0 after:right-0 relative h-40"
        #hole2
      >
        <div
          class="bg-[url('/assets/images/mole.svg')] absolute bg-no-repeat w-full h-full bg-[auto_70%] md:bg-[auto_80%] bg-bottom top-full transition-all ease-[ease] duration-[0.4s] transition-normal"
          #mole2
        ></div>
      </div>
      <div
        class="basis-3xs after:bg-[url('/assets/images/dirt.svg')] after:bg-cover after:bg-no-repeat after:bg-top after:top-[130px] sm:after:bg-top sm:after:top-[127px] md:after:bg-[-18px_1px] overflow-hidden after:absolute md:after:top-[128px] after:left-0 after:bottom-0 after:right-0 relative h-40"
        #hole3
      >
        <div
          class="bg-[url('/assets/images/mole.svg')] absolute bg-no-repeat w-full h-full bg-[auto_70%] md:bg-[auto_80%] bg-bottom top-full transition-all ease-[ease] duration-[0.4s] transition-normal"
          #mole3
        ></div>
      </div>
      <div
        class="basis-3xs after:bg-[url('/assets/images/dirt.svg')] after:bg-cover after:bg-no-repeat after:bg-top after:top-[130px] sm:after:bg-top sm:after:top-[127px] md:after:bg-[-18px_1px] overflow-hidden after:absolute md:after:top-[128px] after:left-0 after:bottom-0 after:right-0 relative h-40"
        #hole4
      >
        <div
          class="bg-[url('/assets/images/mole.svg')] absolute bg-no-repeat w-full h-full bg-[auto_70%] md:bg-[auto_80%] bg-bottom top-full transition-all ease-[ease] duration-[0.4s] transition-normal"
          #mole4
        ></div>
      </div>
      <div
        class="basis-3xs after:bg-[url('/assets/images/dirt.svg')] after:bg-cover after:bg-no-repeat after:bg-top after:top-[130px] sm:after:bg-top sm:after:top-[127px] md:after:bg-[-18px_1px] overflow-hidden after:absolute md:after:top-[128px] after:left-0 after:bottom-0 after:right-0 relative h-40"
        #hole5
      >
        <div
          class="bg-[url('/assets/images/mole.svg')] absolute bg-no-repeat w-full h-full bg-[auto_70%] md:bg-[auto_80%] bg-bottom top-full transition-all ease-[ease] duration-[0.4s] transition-normal"
          #mole5
        ></div>
      </div>
      <div
        class="basis-3xs after:bg-[url('/assets/images/dirt.svg')] after:bg-cover after:bg-no-repeat after:bg-top after:top-[130px] sm:after:bg-top sm:after:top-[127px] md:after:bg-[-18px_1px] overflow-hidden after:absolute md:after:top-[128px] after:left-0 after:bottom-0 after:right-0 relative h-40"
        #hole6
      >
        <div
          class="bg-[url('/assets/images/mole.svg')] absolute bg-no-repeat w-full h-full bg-[auto_70%] md:bg-[auto_80%] bg-bottom top-full transition-all ease-[ease] duration-[0.4s] transition-normal"
          #mole6
        ></div>
      </div>
    </div>
  </div>

  <ng-container *ngIf="{ delayGameMsg: delayGameMsg$ | async } as data">
    <div
      role="alert"
      class="alert alert-horizontal mt-5"
      *ngIf="data.delayGameMsg"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        class="stroke-info h-6 w-6 shrink-0"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        ></path>
      </svg>
      <div>
        <h3 class="font-bold">
          {{ data.delayGameMsg | whackAMoleMessage }}
        </h3>
      </div>
    </div>
  </ng-container>
</div>
